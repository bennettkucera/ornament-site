<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Shop Ornaments</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="#" onclick="toggleCart()">Cart</a>
  </nav>
</header>

<div class="shop-grid">
  <div class="product">
    <img src="https://images.unsplash.com/photo-1603589082925-1ed1f10af38e?auto=format&fit=crop&w=400&h=400&q=80">
    <h3>Vintage Glass Ornament</h3>
    <p>$45.00</p>
    <button onclick="addToCart('Vintage Glass Ornament', 45)">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?auto=format&fit=crop&w=400&h=400&q=80">
    <h3>Ceramic Bell</h3>
    <p>$35.00</p>
    <button onclick="addToCart('Ceramic Bell', 35)">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://images.unsplash.com/photo-1600201486290-31c87a5edcfc?auto=format&fit=crop&w=400&h=400&q=80">
    <h3>Wooden Star</h3>
    <p>$40.00</p>
    <button onclick="addToCart('Wooden Star', 40)">Add to Cart</button>
  </div>
</div>

<div id="cartDrawer">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <button onclick="checkout()">Checkout</button>
</div>

</body>
<script src="cart.js"></script>
</html>
